language: objective-c

install:
 - sh CI/install.sh

script:
 - sh CI/build.sh
 
before_deploy:
 - sh CI/pre_deploy.sh
 
deploy:
  provider: releases
  api_key: 
   secure: $GH_TOKEN_SECURE
  file: ./Deploy/$project.zip
  skip_cleanup: true
  on:
    tags: true
env:
 - project = "${TRAVIS_REPO_SLUG##*/}"
 - package = $project.unitypackage
 - GH_TOKEN_SECURE = 